{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Some blog</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' href='{% static 'blog/css/styles.css'%}'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'blog/images/samurai_ico.png' %}" type="image/png">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <h1><a href="{% url 'blog:index' %}" title='Main' class='main'>
            <img src="{% static 'blog/images/samurai.png' %}" alt="Logo" width="60" height="48">
            Some blog
          </a></h1>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <button type="button" class="btn btn-outline-primary bg-light">
                <a href="#">Create post</a>
              </button>
              <ul class='last'>
                {% if request.user.is_authenticated %}
                <li class='last'> {{user.username}} | <a href="{% url 'blog:logout' %}">Logout</a></li>
                {% else %}
                <li class='last'><a href="{% url 'blog:register' %}">Create account</a><a href="{% url 'blog:login' %}">Sign in</a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </header>
    <div>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
