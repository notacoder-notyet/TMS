{% extends 'blog/base.html' %}
 
{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      {% comment %} <h2><a href="{% url 'blog:post_view' post.pk %}">{{ post.name }}</a></h2>
      <p>{{ post.pub_date }}</p> {% endcomment %}
      <figure class="text-center">
        <blockquote class="blockquote">
          <h2><a href="{% url 'blog:post_view' post.pk %}">{{ post.name }}</a></h2>
          <p>{{ post.pub_date }}</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          <a href='#'>{{ post.author }}</a>
        </figcaption>
      </figure>
    </div>
  {% endfor %}
{% endblock content %}
