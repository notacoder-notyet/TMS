{% extends 'base.html' %}

{% block content %}
    <span class="title">
        <h1>{% block title %} {{ member.firstname }} {{ member.lastname }}{% endblock %}</h1>
    </span>
    <div class="content">
            <div class="member">
                <p><b>#{{ member.id }}</b></p>
                <b>
                    <p class="name">{{ member.firstname }} {{ member.lastname }}</p>
                </b>
                <p>{{ member.email }}</p>
                <p>{{ member.age }} years old.</p>
                <p>Joined: {{ member.created_at }}</p>
            </div>
    </div>
{% endblock %}
